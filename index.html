<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Project: Library</title>
  </head>

  <body>
    <div id="container">
      <h1>Library</h1>
      <dialog id="new-book-dialog">
        <form
          method="dialog"
          onsubmit="this.submit(); this.reset(); return false;"
        >
          <div style="display: flex; flex-direction: column">
            <label for="book-title">Book Title:</label>
            <input id="book-title" name="book-title" required />
            <label for="book-author">Book Author:</label>
            <input id="book-author" name="book-author" required />
            <label for="book-status">Book Status</label>
            <div>
              <input
                type="radio"
                name="book-status"
                id="book-status-read"
              />Read
              <input
                type="radio"
                name="book-status"
                id="book-status-unread"
              />Unread
            </div>
          </div>
          <div style="padding-top: 5%">
            <button class="form-btns" id="cancel" type="reset">Cancel</button>
            <button class="form-btns" id="confirm" type="submit">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <div>
        <button id="add-book-btn">Add Book</button>
      </div>
      <div id="book-card-container"></div>
    </div>
  </body>
</html>
